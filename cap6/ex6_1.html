<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    var anuncio = prompt("Anúncio: "); // lê o anúncio
    var tam = anuncio.length; // obtém o tamanho
    var numPalavras = 0; // inicializa contador
    for (var i = 0; i < tam; i++) {
      // percorre os caracteres do anúncio
      if (anuncio.chartAt(i) == " ") {
        // se encontrou um espaço
        numPalavras++; // incrementa contador
      }
    }
    // exibe anúncio e número de palavras (que é o n de espaços + 1)
    alert("Anúncio: " + anuncio + "\nN Palavras: " + (numPalavras + 1));
  </script>
</body>
</html>
